name: CI Symfony

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: shapeOfYou
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: app
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🛠️ Installation de PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo_mysql, mbstring, intl
          tools: composer, symfony

      - name: ⚙️ Mise en cache des dépendances Composer
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}

      - name: 📦 Installation des dépendances Composer
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: 🔄 Attendre que MySQL soit prêt
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root --password=root --silent; do
            echo "Attente de MySQL..."
            sleep 2
          done

      - name: 🎭 Configuration de la base de données
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: 🧹 Vérification du code avec PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=512M

      - name: 🎨 Vérification du style de code avec PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: 🚀 Vérification du bon fonctionnement de Symfony
        run: symfony console about
